<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="jumbotron">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="col-4 sidebar" id="sidebar">
        <h2 class="row col-12">Search for a City:</h2>
        <input type="text" name="city-search" id="city-search" value="Atlanta" class="row col-12">
        <h3 class="row col-12 all-btn search-btn">Search</h3>
        <h3 class="row col-12 all-btn city-btn">Austin</h3>
        <h3 class="row col-12 all-btn city-btn">New York</h3>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
